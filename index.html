<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="parent">
        <legend> <h1>Employment Separation Form</h1></legend>
        <p>First Name: <input type="text" placeholder="Enter your first name" id=""> Last Name: <input type="text" placeholder="Enter your last name" id=""></p>
        <p>Father Name: <input type="text" placeholder="Enter your father name" id=""></p>
        <p>Job Position: <input type="text" placeholder="Job Position" id="">
        Department: <input type="text" placeholder="Department" id=""></p>
        <p>Employee ID: <input type="text" placeholder="Employee ID" id=""></p>
        <p>Email: <input type="email" placeholder="example@gmail.com" id="">
        Phone No: <input type="text" placeholder="0345-1122334" maxlength="11"></p>
        <span> Status:
            Full-time <input type="radio" name="job" class="rad">
            Part-time <input type="radio" name="job" class="rad">
            Temporary <input type="radio" name="job" class="rad">
        </span>
        <p>Separation Date: <input type="date" id=""></p>
        <p>More detail about the separation:</p>
        <textarea placeholder="Describe the detail" class="txt" cols="50" rows="10"></textarea>

    </fieldset>
    
</body>
</html>
